---

- hosts: server_emulator
  become: true

  tasks:
    - command: "date +%Y%m%d%T"
      register: start_time

    - set_fact:
        hash_name: "quagga_bgp_peering_as_path_{{ start_time.stdout }}"
        start_time: "{{ start_time.stdout }}"


- hosts: leaf:spine
  become: true
  tasks:
    - name: Take backup of bgpd.conf
      copy:
        src: /etc/quagga/bgpd.conf
        dest: /etc/quagga/bgpd.conf.bck
        remote_src: true
        owner: root
        group: root
        mode: 0644

    - name: Add bgp config in bgpd.conf
      blockinfile:
        path: /etc/quagga/bgpd.conf
        insertafter: "log stdout"
        marker: ""
        block: "{{ lookup('file', '../../files/{{inventory_hostname}}/quagga_bgp_peering_as_path.conf') }}"

    - name: Restart quagga service
      service:
        name: quagga
        state: restarted

    - name: Wait for 35 secs for bgp to establish communication
      pause:
        seconds: 35


- hosts: leaf:spine
  become: true

  vars:
  - log_dir_path: /var/log/regression/bgp

  tasks:
    - file:
        path: "{{ log_dir_path }}"
        state: directory

    - name: Verify quagga bgp peering as path
      test_bgp_as_path:
        switch_name: "{{ inventory_hostname }}"
        config_file: "{{ lookup('file', '../../files/' + hostvars[groups['leaf'][1]].inventory_hostname + '/quagga_bgp_peering_as_path.conf') }}"
        spine_list: "{{ groups['spine'] }}"
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
        log_dir_path: "{{ log_dir_path }}"
      register: module_out

    - command: "date +%Y%m%d%T"
      register: end_time

    - name: Fetch the log file
      slurp:
        src: "{{ module_out.log_file_path }}"
      register: logs

    - name: Store the test result in a hash in redis db on server emulator
      store_result_in_redis:
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
        start_time: "{{ hostvars['server_emulator']['start_time'] }}"
        end_time: "{{ end_time.stdout }}"
        hash_dict: "{{ module_out.hash_dict }}"
        log_content: "{{ logs['content'] | b64decode }}"
      delegate_to: 127.0.0.1

    - name: Restore backup of bgpd.conf
      copy:
        src: /etc/quagga/bgpd.conf.bck
        dest: /etc/quagga/bgpd.conf
        remote_src: true
        owner: root
        group: root
        mode: 0644

    - name: Remove backup file
      file:
        path: /etc/quagga/bgpd.conf.bck
        state: absent

    - service:
        name: quagga
        state: restarted

    - shell: "goes hget platina package | grep version:"
      register: version_out

    - shell: "goes hget platina package | grep tag:"
      register: tag_out

    - name: Store GOES version and tag details in redis db
      store_goes_details:
        switch_name: "{{ inventory_hostname }}"
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
        version_details: "{{ version_out.stdout }}"
        tag_details: "{{ tag_out.stdout }}"
      delegate_to: 127.0.0.1


- hosts: server_emulator
  become: true
  tasks:
    - name: Get the test result from redis db
      get_test_result_from_redis:
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
      register: result

    - debug:
        msg: "Test case result: {{ result.result_status }}"

    - debug:
        msg: "Failure summary: {{ result.result_detail }}"
