---

- hosts: server_emulator
  become: true

  tasks:
    - command: "date +%Y%m%d%T"
      register: start_time

    - set_fact:
        hash_name: "frr_bgp_convergence_{{ start_time.stdout }}"
        start_time: "{{ start_time.stdout }}"


- hosts: leaf:spine
  become: true
  tasks:
    - name: Take backup of /etc/frr/frr.conf
      copy:
        src: /etc/frr/frr.conf
        dest: /etc/frr/frr.conf.bck
        remote_src: true

    - name: Add bgp config in /etc/frr/frr.conf
      blockinfile:
        path: /etc/frr/frr.conf
        marker: ""
        block: "{{ lookup('file', '../../files/{{inventory_hostname}}/bgp_state_propagation.conf') }}"

    - name: Restart frr
      service:
        name: frr
        state: restarted

    - name: Wait for few seconds for bgp to establish connection
      pause:
        seconds: 35

    - file:
        path: "{{ bgp_log_dir }}"
        state: directory


- hosts: leaf[0]
  become: true
  tasks:
    - name: Remove network config from /etc/frr/frr.conf
      lineinfile:
        path: /etc/frr/frr.conf
        regexp: '^network'
        state: absent

    - name: Restart frr
      service:
        name: frr
        state: restarted
  
    - name: Wait for 35 seconds for route to become unreachable
      pause:
        seconds: 35


- hosts: leaf:spine
  become: true
  tasks:
    - name: Verify frr bgp convergence
      test_bgp_convergence:
        switch_name: "{{ inventory_hostname }}"
        leaf_list: "{{ groups['leaf'] }}"
        leaf_network_list: "{{ groups['leaf'] | map('extract', hostvars, ['bgp_network']) | join(',') }}"
        package_name: "frr"
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
        log_dir_path: "{{ bgp_log_dir }}"
      register: module_out

    - command: "date +%Y%m%d%T"
      register: end_time

    - name: Fetch the log file
      slurp:
        src: "{{ module_out.log_file_path }}"
      register: logs

    - name: Store the test result in a hash in redis db on server emulator
      store_result_in_redis:
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
        start_time: "{{ hostvars['server_emulator']['start_time'] }}"
        end_time: "{{ end_time.stdout }}"
        hash_dict: "{{ module_out.hash_dict }}"
        log_content: "{{ logs['content'] | b64decode }}"
      delegate_to: 127.0.0.1

    - name: Get goes version details
      shell: "goes hget platina package | grep version:"
      register: version_out

    - name: Get goes tag details
      shell: "goes hget platina package | grep tag:"
      register: tag_out

    - name: Store goes version and tag details in redis db
      store_goes_details:
        switch_name: "{{ inventory_hostname }}"
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
        version_details: "{{ version_out.stdout }}"
        tag_details: "{{ tag_out.stdout }}"
      delegate_to: 127.0.0.1

    - name: Restore backup of /etc/frr/frr.conf
      copy:
        src: /etc/frr/frr.conf.bck
        dest: /etc/frr/frr.conf.conf
        remote_src: true
        owner: root
        group: root
        mode: 0644

    - name: Remove backup file
      file:
        path: /etc/frr/frr.conf.bck
        state: absent


- hosts: server_emulator
  become: true
  tasks:
    - name: Get the test result from redis db
      get_test_result_from_redis:
        hash_name: "{{ hostvars['server_emulator']['hash_name'] }}"
      register: result

    - debug:
        msg: "Test case result: {{ result.result_status }}"

    - debug:
        msg: "Failure summary: {{ result.result_detail }}"

    - name: Get playbook run details
      set_fact:
        playbook_run: "{{ lookup('file', '{{ ansible_log_file_path }}') }}"

    - name: Store the ansible execution log in redis hash
      command: "redis-cli -p 9090 hset {{ hostvars['server_emulator']['hash_name'] }} 'result.playbook' '{{ playbook_run }}'"

    - file:
        path: "{{ ansible_log_file_path }}"
        state: absent
