- hosts: leaf[1]
  become: true
  tasks:
    - name: Add bgp config in quagga.conf
      blockinfile:
        path: /etc/quagga/Quagga.conf
        insertafter: "interface lo"
        backup: yes
        marker: ""
        block: |
          !
          router bgp {{ invader30_as }}
            bgp router-id {{ ansible_ssh_host }}
            neighbor {{ invader32_neighbour_ip }} remote-as {{ invader32_as }}
            neighbor {{ invader32_neighbour_ip }} password quagga
            neighbor {{ invader31_bgp_ip }} remote-as {{ invader31_as }}
            neighbor {{ invader31_bgp_ip }} password quagga

    - name: Restart quagga
      command: service quagga restart


